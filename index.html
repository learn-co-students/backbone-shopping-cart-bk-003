<!DOCTYPE html>
<html>
  <head>
    <title>Lonely Dinosaur Organic T-Shirts - Funny Organic Made in the USA T-Shirts</title>
    <link rel="icon" href="public/img/logos/favicon.png" type="image/ico" />
    <link rel="stylesheet" href="public/css/lib/bootstrap.min.css" />
    <link rel="stylesheet" href="public/css/custom/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <div class="row">
          <div class="col-md-4">
            <img src="public/img/logos/logo.png" />
          </div>
          <div class="col-md-8">
            <h1>Lonely Dinosaur Designs</h1>
          </div>
        </div><!-- row -->
      </div><!-- jumbotron -->

      <!-- backbone will load HTML here -->

      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <form>
            <div class="radio">
              <p><strong>Style:</strong></p>
                <label>
                  <img src="public/img/shirts/dino.jpg" />
                  <br>
                  <input type="radio" name="style" value="dino">
                  All My Friends Are Dead
                </label>
                <label>
                  <img src="public/img/shirts/down.jpg" />
                  <br>
                  <input type="radio" name="style" value="down">
                  I'm Down
                </label>
                <label>
                  <img src="public/img/shirts/locals.jpg" />
                  <br>
                  <input type="radio" name="style" value="locals">
                  Eat Locals
                </label>
            </div>
            <div>
              <label id="size">Size:</label>
              <br>
              <select name="size">
                <option value="x-sm">X-Small</option> 
                <option value="sm">Small</option>
                <option value="md">Medium</option>
                <option value="lg">Large</option>
                <option value="x-lg">X-Large</option>
              </select>
            </div>
            <br>
            <button type="submit">Purchase</button>
          </form>
        </div>
      </div>



    </div>
    <script type="text/javascript" src="public/js/lib/underscore.js"></script>
    <script type="text/javascript" src="public/js/lib/jquery.min.js"></script>
    <script type="text/javascript" src="public/js/lib/backbone.js"></script>
    <script type="text/javascript" src="public/js/views/main.js"></script>
    <script type="text/javascript" src="public/js/app.js"></script>
  </body>
</html>
